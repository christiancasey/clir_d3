<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		{% if title %}
			<title>{{ title }} - Microblog</title>
		{% else %}
			<title>Welcome to Microblog!</title>
		{% endif %} 
	</head>
	<body>
			<h1>Hello, {{ data_that_we_put_in_the_template.username }}!</h1>
			
			<p>{{ js_data }}</p>
			
			{% for datum in data %}
				<p>{{ datum }}</p>
			{% endfor %}
	</body>
	
	<script type="text/javascript">
		var jsData = {{ js_data }};
		var vData = JSON.parse(jsData);
		
		console.log(vData);
		
		// D3 Visualization goes here
	</script>
</html>
